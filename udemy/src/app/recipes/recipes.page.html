<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./' + recipe.id]">
      <ion-avatar slot="start">
        <img [src]="recipe.imageUrl" />
      </ion-avatar>
      <ion-label>
        <h3>{{recipe.title}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
